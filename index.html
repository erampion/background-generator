<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="style.css">

  <title>Gradient Background</title>
</head>
<body id="gradient" class="center-align">
  <div class="container">
        <h1>Background Generator</h1> 
          <input id="first-color" class="color" type="color" name="color1" value="#4262c2">
          <input id="second-color" class="color" type="color" name="color2" value="#4da163">
        
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <h4>Current CSS Background</h4>
                  <h5 id="current-colors"></h5>
                  <a id="random-btn" class="waves-effect waves-light btn">Random Colors</a>
                  <a id="btn-1" class="waves-effect waves-light btn">Color #1</a>
                  <a id="btn-2" class="waves-effect waves-light btn">Color #2</a>
                </div>
              </div>
            </div>
          </div>
        
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <script src="app.js"></script>

</body>
</html>
